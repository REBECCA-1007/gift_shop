<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Gift Shop — Wedding • Birthday • Christmas • Summer</title>
  <meta name="description" content="Elegant mini gifts for every occasion: Wedding, Birthday, Christmas, Summer." />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #faf9f7;
      --fg: #2d2d2d;
      --muted: #666;
      --brand: #6a5acd; /* Elegant purple */
      --radius: 12px;
      --container: 1200px;
    }

    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
    }
    header {
      background: white;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    nav {
      max-width: var(--container);
      margin: 0 auto;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .logo {
      font-family: "Playfair Display", serif;
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--brand);
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 1.5rem;
    }
    nav ul li a {
      text-decoration: none;
      color: var(--fg);
      font-weight: 500;
    }
    nav ul li a:hover {
      color: var(--brand);
    }

    .hero {
      text-align: center;
      padding: 4rem 2rem;
      background: linear-gradient(135deg, #f6f1ff, #fff);
    }
    .hero h1 {
      font-family: "Playfair Display", serif;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .hero p {
      color: var(--muted);
      font-size: 1.1rem;
    }

    .filter {
      max-width: var(--container);
      margin: 2rem auto;
      text-align: center;
    }
    .filter button {
      background: white;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      padding: 0.6rem 1.2rem;
      margin: 0.3rem;
      cursor: pointer;
      font-weight: 500;
    }
    .filter button.active,
    .filter button:hover {
      background: var(--brand);
      color: white;
      border-color: var(--brand);
    }

    .grid {
      max-width: var(--container);
      margin: 2rem auto;
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      padding: 0 1rem;
    }
    .card {
      background: white;
      border-radius: var(--radius);
      box-shadow: 0 3px 6px rgba(0,0,0,0.05);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-4px); }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-body {
      padding: 1rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card-body h3 {
      margin: 0 0 0.5rem;
      font-size: 1.1rem;
      font-weight: 600;
    }
    .card-body p {
      flex: 1;
      font-size: 0.9rem;
      color: var(--muted);
    }
    .card-body .price {
      margin-top: 0.8rem;
      font-weight: 600;
      color: var(--brand);
    }

    footer {
      text-align: center;
      padding: 2rem;
      margin-top: 3rem;
      background: #f5f4f2;
      font-size: 0.9rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">Mini Gift Shop</div>
      <ul>
        <li><a href="#wedding">Wedding</a></li>
        <li><a href="#birthday">Birthday</a></li>
        <li><a href="#christmas">Christmas</a></li>
        <li><a href="#summer">Summer</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Elegant Mini Gifts for Every Occasion</h1>
    <p>Wedding • Birthday • Christmas • Summer</p>
  </section>

  <section class="filter">
    <button data-filter="All" class="active">All</button>
    <button data-filter="Wedding">Wedding</button>
    <button data-filter="Birthday">Birthday</button>
    <button data-filter="Christmas">Christmas</button>
    <button data-filter="Summer">Summer</button>
  </section>

  <section class="grid" id="product-grid">
    <!-- JS render products -->
  </section>

  <footer>
    © 2025 Mini Gift Shop — Crafted with ♥
  </footer>

  <!-- Scripts -->
  <script src="assets/products.js"></script>
  <script>
    const grid = document.getElementById("product-grid");
    const filterBtns = document.querySelectorAll(".filter button");

    function renderProducts(filter = "All") {
      grid.innerHTML = "";
      window.PRODUCTS.filter(p => filter === "All" || p.category === filter)
        .forEach(p => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${p.image}" alt="${p.title}">
            <div class="card-body">
              <h3>${p.title}</h3>
              <p>${p.desc}</p>
              <div class="price">$${p.price.toFixed(2)}</div>
            </div>
          `;
          grid.appendChild(card);
        });
    }

    filterBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        filterBtns.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        renderProducts(btn.dataset.filter);
      });
    });

    renderProducts();
  </script>
</body>
</html>
